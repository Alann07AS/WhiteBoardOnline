<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="static/img/WB2.png" />
    <script src="static/js/init.js" type="module" defer></script>
    <title>WhiteBoardOnline</title>
</head>
<body>
    <div id="tools">
        <button id="clear">Clear</button>
        <input id="color" type="color" value="#000000">
        <button id="export">export</button>
        <input id="import" type="file" accept=".jpg, .jpeg, .png" title="Upload image max 1000px, 1000px">
        <input id="size" type="number" value="10" min="1" max="100" title="Pen size min 1, max 100">
    </div>
    <div id="board">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
